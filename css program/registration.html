<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            background-color: #f4f7fc; /* Light background for the page */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        form {
            border: 2px solid #4CAF50; /* Green border for the form */
            padding: 30px;
            width: 100%;
            max-width: 600px; /* Limit the form's max-width */
            background-color: #ffffff; /* White background for the form */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #4CAF50; /* Green color for the title */
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333; /* Dark grey color for the labels */
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd; /* Light border for inputs */
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50; /* Highlight the border in green on focus */
            outline: none;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50; /* Green background for the submit button */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Darker green when hovered */
        }

        .input-group {
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 10px; /* Less padding for smaller screens */
            }

            form {
                padding: 20px;
                width: 100%;
                max-width: 100%; /* Full width on smaller screens */
            }
        }

    </style>
</head>
<body>
    <div class="form-container">
        <form action="/submit_employee" method="POST">
            <h2>Employee Registration Form</h2>

            <div class="input-group">
                <label for="empId">Employee ID:</label>
                <input type="text" id="empId" name="empId" required>
            </div>

            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="input-group">
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <div class="input-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>

            <div class="input-group">
                <label for="comments">Comments/Remarks:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments here..."></textarea>
            </div>

            <div class="input-group">
                <label for="skills">Skills:</label><br>
                <input type="checkbox" id="programming" name="skills" value="Programming">
                <label for="programming">Programming</label><br>
                <input type="checkbox" id="design" name="skills" value="Design">
                <label for="design">Design</label><br>
                <input type="checkbox" id="management" name="skills" value="Management">
                <label for="management">Management</label>
            </div>

            <div style="text-align: center;">
                <button type="submit">Register Employee</button>
            </div>
        </form>
    </div>
</body>
</html>
