<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML Assignments</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .assignments-page {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      padding: 50px 20px;
      color: #333;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    .assignments-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .assignment-btn {
      background: linear-gradient(145deg, #d0cde1, #f0eff6);
      color: #4a148c;
      font-weight: bold;
      text-decoration: none;
      padding: 18px;
      border-radius: 12px;
      text-align: center;
      font-size: 1rem;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .assignment-btn:hover {
      transform: translateY(-5px);
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.15);
      background: linear-gradient(145deg, #c2bfe0, #e6e3f3);
    }

    .assignment-btn a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body class="assignments-page">

    <div class="assignment-btn"><a href="books.xml">Assignment No. 1</a></div>
    <div class="assignment-btn"><a href="employees.xml">Assignment No. 2</a></div>
    <div class="assignment-btn"><a href="library.xml">Assignment No. 3</a></div>
    <div class="assignment-btn"><a href="students.xml">Assignment No. 4</a></div>
  </div>
</body>
</html>
