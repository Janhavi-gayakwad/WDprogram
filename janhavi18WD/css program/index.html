<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Assignments</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .assignments-page {
      background: linear-gradient(to right, #e0eafc, #cfdef3); /* Soft pastel blue */
      color: #333;
      min-height: 100vh;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .assignments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 20px;
    }

    .assignment-btn {
      background: linear-gradient(135deg, #ffffff, #e3f2fd);
      color: #0d47a1;
      font-weight: bold;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-size: 1rem;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .assignment-btn:hover {
      transform: translateY(-4px);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.15);
    }

    .assignment-btn a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>

</body>
</html>
